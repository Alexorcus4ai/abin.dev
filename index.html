    /* Fonts & Variables */
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
    :root {
      --bg: #0a0a0a;
      --text: #e0e0e0;
      --accent: #4fc3f7;
      --muted: #888;
      --card-bg: #161616;
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #101010 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    /* Blurred Nav */
    nav {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      transition: color var(--transition);
    }

    nav a:active {
      color: var(--accent);
    }

    .hero {
      text-align: center;
      max-width: 700px;
      margin-top: 100px;
      animation: fadeIn 1.5s ease;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin: 20px 0;
      color: #fff;
    }

    .hero h2 {
      font-size: 0.9rem;
      letter-spacing: 2px;
      color: var(--muted);
    }

    .hero p {
      font-size: 1rem;
      color: var(--text);
      opacity: 0.85;
      margin-top: 10px;
    }

    section {
      margin-top: 60px;
      max-width: 800px;
      width: 100%;
      padding: 0 10px;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--accent);
      border-bottom: 1px solid #222;
      padding-bottom: 5px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform var(--transition), box-shadow var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .card h3 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--text);
    }

    .card p {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .card a {
      color: var(--accent);
      font-size: 0.85rem;
      text-decoration: none;
    }

    footer {
      margin-top: 80px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
